    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
            --surface: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
        }

        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--primary);
            width: 0;
            border-radius: 8px;
            transition: width 1s ease;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .countdown {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Анимация прогресс-бара
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        // Случайное время завершения от 30 до 90 минут
        const randomMinutes = Math.floor(Math.random() * 90) + 30;
        document.getElementById('time-estimate').textContent = `~${randomMinutes} мин`;
        
        // Обновление каждые 5 секунд
        const progressInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 20) + 1;
            
            if (progress > 100) {
                progress = 100;
                clearInterval(progressInterval);
            }
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
            
            // Если прогресс 100%, обновляем страницу
            if (progress === 100) {
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            }
        }, 5000);
        
        // Обновление таймера каждую минуту
        let minutesLeft = randomMinutes;
        const countdownElement = document.getElementById('countdown');
        
        const timerInterval = setInterval(() => {
            minutesLeft--;
            
            if (minutesLeft <= 0) {
                minutesLeft = 0;
                clearInterval(timerInterval);
                countdownElement.innerHTML = 'Работы должны быть завершены. Страница автоматически обновится.';
            } else {
                document.getElementById('time-estimate').textContent = `~${minutesLeft} мин`;
            }
        }, 60000);
    </script>

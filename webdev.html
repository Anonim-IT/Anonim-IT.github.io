        <!-- –í—ã–±–æ—Ä —è–∑—ã–∫–∞ -->

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è CodeMirror -->
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true, /* –ü–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
            indentWithTabs: true, /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–∞–±—ã */
            tabSize: 4, /* –†–∞–∑–º–µ—Ä —Ç–∞–±–∞ */
            viewportMargin: Infinity, /* –û—Ç–∫–ª—é—á–∞–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã */
            fixedGutter: true, /* –§–∏–∫—Å–∏—Ä—É–µ—Ç –æ—Ç—Å—Ç—É–ø—ã */
        });

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            editor.setOption("mode", selectedLanguage);
        }

        let pyodideReady = false;
        let pyodideInstance = null;

        async function loadPyodideOnce() {
            if (!pyodideReady) {
                pyodideInstance = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                pyodideReady = true;
            }
        }

        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById('language').value;
            const outputFrame = document.getElementById('output');

            if (language === "htmlmixed" || language === "javascript") {
                outputFrame.srcdoc = `<script>${code}<\/script>`;
            } else if (language === "python") {
                try {
                    await loadPyodideOnce();
                    let output = await pyodideInstance.runPythonAsync(code);
                    outputFrame.srcdoc = `<pre>${output}</pre>`;
                } catch (error) {
                    outputFrame.srcdoc = `<pre style="color: red;">–û—à–∏–±–∫–∞: ${error}</pre>`;
                }
            }
        }

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ navbar:', error));
    </script>
